---
# ============================================
# Arch Linux Workstation Configuration
# ============================================
# This file contains all configuration for your development workstation.
# All features are ENABLED by default. Set to false to disable.

# ============================================
# System Configuration
# ============================================
update: true
swapfile_path: /swapfile
swapfile_size: 8G

# ============================================
# Desktop Environment
# ============================================
# Niri (Wayland) is used instead of GNOME
install_gnome: false
install_xorg: false
install_niri: true

# ============================================
# GPU Drivers
# ============================================
# Options: "amd", "nvidia", "none"
# Set to "none" if using Intel integrated graphics or no dedicated GPU
gpu_type: "none"  # Change to "nvidia" for NVIDIA cards

# Legacy variables (deprecated, use gpu_type instead)
install_amd_gpu: "{{ gpu_type == 'amd' }}"
install_nvidia_gpu: "{{ gpu_type == 'nvidia' }}"

# ============================================
# Base System Packages
# ============================================
base_packages:
  - base
  - base-devel
  - linux
  - linux-firmware
  - sudo
  - dhcpcd
  - netctl
  - networkmanager
  - openssh
  - nano
  - pipewire
  - man-db
  - man-pages
  - git
  - wget
  - reflector

# ============================================
# Fonts
# ============================================
font_packages:
  - ttf-ubuntu-font-family
  - noto-fonts
  - noto-fonts-emoji
  - noto-fonts-extra    # Inclut Noto Sans Symbols2 (üéú et autres symboles unicode √©tendus)
  - ttf-dejavu
  - ttf-roboto
  - adobe-source-han-sans-otc-fonts
  - ttf-jetbrains-mono  # Code font with ligatures
  - ttf-fira-code       # Popular code font
  - ttf-hack            # Terminal font
  - otf-font-awesome    # Ic√¥nes UI : ‚èª  volume, r√©seau, batterie... (waybar/swaync)
  - ttf-nerd-fonts-symbols-mono  # Glyphes Nerd Fonts PUA pour waybar/swaync (via chaotic-AUR)

# ============================================
# Development Tools
# ============================================
# Official repository packages (installed with pacman)
dev_packages_official:
  - python
  - python-pip
  - nodejs
  - npm
  - rust
  - go
  - htop
  - btop

# AUR packages (installed with yay, without become)
dev_packages_aur:
  - yaak-bin           # API client (Postman alternative)
  - freeze             # Code screenshot tool

# ============================================
# Navigateurs
# ============================================
browsers:
  - brave-bin          # Default browser

# ============================================
# Communication
# ============================================
communication_apps:
  - slack-desktop
  - teams-for-linux

# ============================================
# Other Applications
# ============================================
other_packages:
  - linux-headers
  - bash-completion
  - mpv
  - mpv-mpris
  - aria2
  - yay
  - pass
  - stow
  - spotify
  - ntfs-3g
  - gallery-dl
  - neofetch
  - tmux
  - cpupower
  - turbostat
  - acpi
  - bc
  - update-grub
  - p7zip
  - radeontop
  - xclip
  - copyq  # Clipboard manager with history

# ============================================
# System Services
# ============================================
services_list:
  - sshd
  - NetworkManager
  - reflector

# ============================================
# Docker Configuration
# ============================================
install_docker: true
docker_users:
  - "{{ ansible_user_id }}"  # ‚ö†Ô∏è CHANGE THIS to your username if needed

docker_daemon_options:
  storage-driver: "overlay2"
  log-driver: "json-file"
  log-opts:
    max-size: "10m"
    max-file: "3"

# ============================================
# JetBrains Toolbox
# ============================================
install_jetbrains: true
# PhpStorm and DataGrip will be installed via Toolbox after first launch

# ============================================
# Zsh Shell Configuration
# ============================================
install_zsh: true  # Set to false to skip zsh installation

# ============================================
# Dotfiles (Optional)
# ============================================
install_dotfiles: true  # Set to true and configure below
dotfiles_repo: "https://github.com/YOUR_USERNAME/dotfiles.git"
dotfiles_repo_version: main
dotfiles_repo_local_destination: "~/dotfiles"
dotfiles_files:
  - .bashrc
  - .zshrc       # Zsh configuration (required for oh-my-zsh + powerlevel10k)
  - .p10k.zsh    # Powerlevel10k theme configuration
  - .gitconfig
  - .config/niri/config.kdl
  - .config/waybar/
  - .config/sway/config
  - .config/fuzzel/fuzzel.ini
  - .config/swaylock/config
  - .config/swaylock/swaylock.sh
  - .config/swaylock/wallpaper.jpg
  - .config/swaync/config.json
  - .config/swaync/configSchema.json
  - .config/swaync/style.css
  - .config/waybar/calendar.sh
  - .config/waybar/config
  - .config/waybar/powerprofiles.sh
  - .config/waybar/style.css
  - .config/waybar/toggle_powerprofiles.sh
  - .oh-my-zsh/custom/docker-aliases.zsh
  - .oh-my-zsh/custom/git-aliases.zsh

# ============================================
# Niri Configuration
# ============================================
niri_keyboard_layout: "fr"
niri_gaps: 8

# GDM + d√©marrage automatique
# niri_gdm_enabled: true           # Installer et activer GDM
# niri_gdm_autologin: true         # Connexion automatique sans √©cran GDM
# niri_gdm_autologin_user: "ton_utilisateur"  # Utilisateur pour l'auto-login (d√©faut: utilisateur courant)
# niri_swaylock_on_login: true     # Afficher swaylock au d√©marrage de session
# niri_swayidle_enabled: true      # Activer le verrouillage automatique
# niri_swayidle_idle_timeout: 300  # Verrouiller apr√®s N secondes d'inactivit√© (d√©faut: 5min)
# niri_swayidle_screen_off_timeout: 600  # √âteindre l'√©cran apr√®s N secondes (d√©faut: 10min)

# ============================================
# Default Browser
# ============================================
default_browser: "brave-browser.desktop"
