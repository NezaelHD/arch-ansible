# Installation des applications de communication

- name: Install communication applications from AUR
  become: true
  kewlfft.aur.aur:
    name:
      - slack-desktop
      - teams-for-linux
    use: yay
    state: present

- name: Display communication apps installation message
  ansible.builtin.debug:
