---
# Installation de Niri et environnement Wayland

- name: Install Wayland base packages
  become: true
  community.general.pacman:
    name:
      - wayland
      - wayland-protocols
      - xorg-xwayland  # Pour compatibilité apps X11
      - xwayland-satellite
    state: present

- name: Install GDM display manager
  become: true
  community.general.pacman:
    name: gdm
    state: present
  when: niri_gdm_enabled | default(true)

- name: Install Niri compositor and environment
  become: true
  kewlfft.aur.aur:
    name: "{{ niri_packages }}"
    use: yay
    state: present
  when: niri_packages is defined

- name: Create Niri config directory
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.config/niri"
    state: directory
    mode: '0755'
  become: false

- name: Check if Niri config exists
  ansible.builtin.stat:
    path: "{{ ansible_env.HOME }}/.config/niri/config.kdl"
  register: niri_config_stat
  become: false

- name: Create default Niri config if not exists
  ansible.builtin.template:
    src: config.kdl.j2
    dest: "{{ ansible_env.HOME }}/.config/niri/config.kdl"
    mode: '0644'
  when:
    - not niri_config_stat.stat.exists
    - niri_create_default_config | default(true)
  become: false

- name: Create Waybar config directory
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.config/waybar"
    state: directory
    mode: '0755'
  become: false

- name: Check if Waybar config exists
  ansible.builtin.stat:
    path: "{{ ansible_env.HOME }}/.config/waybar/config"
  register: waybar_config_stat
  become: false

- name: Create default Waybar config
  ansible.builtin.copy:
    dest: "{{ ansible_env.HOME }}/.config/waybar/config"
    content: |
      {
          "layer": "top",
          "position": "top",
          "height": 30,
          "modules-left": ["clock", "tray"],
          "modules-center": [],
          "modules-right": ["network", "pulseaudio", "battery"],
          "clock": {
              "format": "{:%H:%M - %d/%m/%Y}"
          },
          "battery": {
              "format": "{capacity}% {icon}",
              "format-icons": ["", "", "", "", ""]
          },
          "network": {
              "format-wifi": "{essid} ",
              "format-ethernet": "Ethernet ",
              "format-disconnected": "Disconnected "
          },
          "pulseaudio": {
              "format": "{volume}% {icon}",
              "format-muted": "",
              "format-icons": {
                  "default": ["", ""]
              }
          }
      }
    mode: '0644'
  when:
    - not waybar_config_stat.stat.exists
    - niri_create_waybar_config | default(true)
  become: false

- name: Create Fuzzel config directory
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.config/fuzzel"
    state: directory
    mode: '0755'
  become: false

- name: Check if Fuzzel config exists
  ansible.builtin.stat:
    path: "{{ ansible_env.HOME }}/.config/fuzzel/fuzzel.ini"
  register: fuzzel_config_stat
  become: false

- name: Create Fuzzel config
  ansible.builtin.copy:
    dest: "{{ ansible_env.HOME }}/.config/fuzzel/fuzzel.ini"
    content: |
      [main]
      terminal=alacritty
      layer=overlay

      [colors]
      background=1e1e2eff
      text=cdd6f4ff
      match=f38ba8ff
      selection=585b70ff
      selection-text=cdd6f4ff
      selection-match=f38ba8ff
      border=b4befeff
    mode: '0644'
  when:
    - not fuzzel_config_stat.stat.exists
    - niri_create_fuzzel_config | default(true)
  become: false

- name: Create Mako config directory
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.config/mako"
    state: directory
    mode: '0755'
  become: false

- name: Check if Mako config exists
  ansible.builtin.stat:
    path: "{{ ansible_env.HOME }}/.config/mako/config"
  register: mako_config_stat
  become: false

- name: Create Mako config
  ansible.builtin.copy:
    dest: "{{ ansible_env.HOME }}/.config/mako/config"
    content: |
      # Configuration Mako
      background-color=#1e1e2e
      text-color=#cdd6f4
      border-color=#b4befe
      border-size=2
      border-radius=5
      default-timeout=5000
      ignore-timeout=1
    mode: '0644'
  when:
    - not mako_config_stat.stat.exists
    - niri_create_mako_config | default(true)
  become: false

- name: Configure GDM
  become: true
  ansible.builtin.template:
    src: gdm-custom.conf.j2
    dest: /etc/gdm/custom.conf
    owner: root
    group: root
    mode: '0644'
  when: niri_gdm_enabled | default(true)
  notify: restart gdm

- name: Ensure AccountsService users directory exists
  become: true
  ansible.builtin.file:
    path: /var/lib/AccountsService/users
    state: directory
    owner: root
    group: root
    mode: '0755'
  when:
    - niri_gdm_enabled | default(true)
    - niri_gdm_autologin | default(true)

- name: Configure niri as default session for auto-login user
  become: true
  ansible.builtin.copy:
    dest: "/var/lib/AccountsService/users/{{ niri_gdm_autologin_user }}"
    content: |
      [User]
      Session=niri
      XSession=niri
    owner: root
    group: root
    mode: '0644'
  when:
    - niri_gdm_enabled | default(true)
    - niri_gdm_autologin | default(true)

- name: Enable GDM service
  become: true
  ansible.builtin.systemd:
    name: gdm
    enabled: true
  when: niri_gdm_enabled | default(true)

- name: Display Niri installation message
  ansible.builtin.debug:
    msg: |
      Niri a été installé avec succès !

      Démarrage automatique :
      - GDM est activé et configuré avec auto-login
      - Au démarrage, swaylock s'affiche à la place de l'écran de login GDM
      - Entrez votre mot de passe pour accéder à la session Niri

      Verrouillage automatique (swayidle) :
      - Verrouillage après {{ niri_swayidle_idle_timeout }}s d'inactivité
      - Extinction écran après {{ niri_swayidle_screen_off_timeout }}s
      - Verrouillage avant mise en veille

      Raccourcis clavier :
      - Mod+Return : Terminal (Alacritty)
      - Mod+D : Lanceur d'applications (Fuzzel)
      - Mod+Q : Fermer fenêtre
      - Super+Alt+L : Verrouiller l'écran
      - Print : Screenshot

      Configuration : ~/.config/niri/config.kdl
