---
- name: Installer les paquets n√©cessaires pour Wayland et le desktop minimal
  become: yes
  pacman:
    name:
      - niri
      - waybar
      - alacritty
      - rofi
      - xdg-desktop-portal
      - xdg-desktop-portal-wlr
      - wl-clipboard
      - grim
      - slurp
      - swaybg
      - qt5-wayland
      - qt6-wayland
      - noto-fonts
      - ttf-jetbrains-mono
      - ttf-font-awesome
      - pavucontrol
      - playerctl
      - brightnessctl
      - network-manager-applet
      - blueman
      - swaylock
    state: present

- name: Activer le service Bluetooth
  become: yes
  systemd:
    name: bluetooth
    enabled: yes
    state: started
